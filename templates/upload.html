{% extends "base.html" %}

{% block content %}
<!-- Upload Section -->
<section class="upload-section section">
    <div class="container">
        
        <h2 class="section-title fade-in">Upload Your Wafer Image</h2>
        
        <div class="upload-container fade-in">
            <div class="upload-area">
                <div class="upload-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <h3>Drag & Drop your file here</h3>
                <p>or click to browse files</p>
                <span class="file-name" style="display: none;"></span>
                <input type="file" class="file-input" accept="image/*">
            </div>
            
            <button class="btn btn-primary upload-btn">Upload Wafer Image</button>
            
            <div class="results-container">
                <h3 class="results-title">Analysis Results</h3>
                <div class="results-card">
                    <div class="result-item">
                        <span class="result-label">Filename:</span>
                        <span class="result-value result-filename">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Defects Detected:</span>
                        <span class="result-value result-defects">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Analysis Accuracy:</span>
                        <span class="result-value result-accuracy">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .upload-section, .upload-container {
        background: #181c24 !important;
        color: #f5f6fa !important;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        padding: 32px 24px;
    }
    .section-title, .upload-title, .upload-description {
        color: #fff !important;
    }
    .upload-form input[type="file"], .upload-form input, .upload-form select, .upload-form textarea {
        background: #23283a !important;
        color: #f5f6fa !important;
        border: 1px solid #34495e;
        border-radius: 8px;
        padding: 12px;
    }
    .upload-form input:focus, .upload-form select:focus, .upload-form textarea:focus {
        background: #23283a !important;
        color: #fff !important;
        box-shadow: 0 0 0 2px #00a8ff;
    }
    .upload-btn {
        background: #7ed6df !important;
        color: #181c24 !important;
        font-weight: 700;
        border-radius: 8px;
        padding: 12px 28px;
        border: none;
        transition: background 0.3s, color 0.3s;
    }
    .upload-btn:hover {
        background: #00a8ff !important;
        color: #fff !important;
    }
    .flash-message {
        background: #23283a !important;
        color: #f5f6fa !important;
        border: 1px solid #00a8ff;
    }
</style>
{% endblock %}
